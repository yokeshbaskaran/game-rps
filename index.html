      const initGame = () => {
        const startGame = confirm("Shall we Play a Game!");
        startGame ? playGame() : alert("Ok Bye!");
      };

      const playGame = () => {
        while (true) {
          let playerChoice = getplayerChoice();
          playerChoice = playerChoiceFormat(playerChoice);
          if (playerChoice === "") {
            invalidChoice();
            continue;
          }
          if (!playerChoice) {
            alert("Guess you changed your mind!");
            break;
          }
          playerChoice = evaluatePlayerChoice(playerChoice);
          if (!playerChoice) {
            invalidChoice();
            continue;
          }
          const computerChoice = getComputerChoice();
          const result = determineWinner(playerChoice, computerChoice);
          alert(result);
          if (askToPlayAgain()) {
            continue;
          } else {
            thanksForPlaying();
            break;
          }
        }
      };

      //small functions(helpers)
      function askToPlayAgain() {
        return confirm("Play again");
      }
      function thanksForPlaying() {
        return alert("Ok Thamks fofr Playing!");
      }
      function determineWinner(player, computer) {
        const output =
          player === computer
            ? "Tie game!"
            : player === "rock" && computer === "paper"
            ? `playerOne: ${player}\nComputer: ${computer}\nComputer wins!`
            : player === "paper" && computer === "scissors"
            ? `playerOne: ${player}\nComputer: ${computer}\nComputer wins!`
            : player === "scissors" && computer === "rock"
            ? `playerOne: ${player}\nComputer: ${computer}\nComputer wins!`
            : `playerOne: ${player}\nComputer: ${computer}\nplayerOne wins!`;
        return output;
      }

      function getComputerChoice() {
        const arrs = ["rock", "paper", "scissors"];
        const random = Math.floor(Math.random() * 3);
        return arrs[random];
      }

      function evaluatePlayerChoice(playerChoice) {
        if (
          playerChoice === "rock" ||
          playerChoice === "paper" ||
          playerChoice === "scissors"
        ) {
          return playerChoice;
        } else {
          return false;
        }
      }

      function invalidChoice() {
        alert("You didn't type correctly!");
      }

      function playerChoiceFormat(playerChoice) {
        if (playerChoice || playerChoice === "") {
          return playerChoice.trim().toLowerCase();
        } else {
          return false;
        }
      }
      function getplayerChoice() {
        return prompt('Enter "rock", "paper", "scissors" ');
